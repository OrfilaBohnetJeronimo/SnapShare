<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnapShare</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <script>
      // Configuración de Firebase
      const firebaseConfig = {
        apiKey: "TU_API_KEY",
        authDomain: "TU_AUTH_DOMAIN",
        databaseURL: "TU_DATABASE_URL",
        projectId: "TU_PROJECT_ID",
        storageBucket: "TU_STORAGE_BUCKET",
        messagingSenderId: "TU_MESSAGING_SENDER_ID",
        appId: "TU_APP_ID"
      };

      // Inicializar Firebase
      firebase.initializeApp(firebaseConfig);
      const database = firebase.database();
    </script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="./Recursos/logo.png" alt="SnapShare Logo">
            <h1>SnapShare</h1>
        </div>
    </header>

    <div class="container">
        <div class="upload-section">
            <input type="text" id="usernameInput" placeholder="Tu nombre">
            <input type="text" id="textInput" placeholder="Escribe algo increíble...">
            <input type="file" id="imageInput" accept="image/*">
            <button onclick="addPost()">Subir</button>
        </div>
        <div id="postsContainer" class="posts-container"></div>
    </div>

    <footer>
        <p>&copy; 2024 SnapShare. Todos los derechos reservados.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
